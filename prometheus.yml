global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'phishx-monitor'

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # PhishX API - Metrics endpoint
  - job_name: 'phishx-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['api:8000']
    scrape_interval: 10s
    scrape_timeout: 5s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'phishx-api:8000'

  # Node exporter (if deployed)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s

# Alerting configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

