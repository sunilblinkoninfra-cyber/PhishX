apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "guardstone-console.fullname" . }}-config
  labels:
    {{- include "guardstone-console.labels" . | nindent 4 }}
data:
  api-base-url: {{ .Values.config.apiBaseUrl | quote }}
  analytics-enabled: {{ .Values.config.analyticsEnabled | quote }}
  log-level: {{ .Values.config.logLevel | quote }}
  session-timeout: {{ .Values.config.sessionTimeout | quote }}
  max-upload-size: {{ .Values.config.maxUploadSize | quote }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "guardstone-console.fullname" . }}-secrets
  labels:
    {{- include "guardstone-console.labels" . | nindent 4 }}
type: Opaque
stringData:
  sentry-dsn: {{ .Values.secrets.sentryDsn | default "" | quote }}
  database-url: {{ .Values.secrets.databaseUrl | default "" | quote }}
  redis-url: {{ .Values.secrets.redisUrl | default "" | quote }}
  jwt-secret: {{ .Values.secrets.jwtSecret | default "" | quote }}
