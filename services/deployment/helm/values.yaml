# Default values for guardstone-console
# This is a YAML-formatted file and defines variables to be passed into templates.

replicaCount: 3

image:
  repository: guardstone-console
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "3000"
  prometheus.io/path: "/metrics"

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop:
    - ALL

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 100
      podAffinityTerm:
        labelSelector:
          matchExpressions:
          - key: app
            operator: In
            values:
            - guardstone-console
        topologyKey: kubernetes.io/hostname

livenessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /api/health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 2

service:
  type: ClusterIP
  port: 80
  targetPort: 3000
  annotations: {}

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
  hosts:
    - host: guardstone.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: guardstone-console-tls
      hosts:
        - guardstone.example.com

config:
  apiBaseUrl: "https://api.guardstone.example.com"
  analyticsEnabled: "true"
  logLevel: "info"
  sessionTimeout: "1800"
  maxUploadSize: "10485760"

environment:
  name: "production"
  debug: false

secrets:
  sentryDsn: ""
  databaseUrl: ""
  redisUrl: ""
  jwtSecret: ""

monitoring:
  enabled: true
  scrapeInterval: 30s
  retentionTime: 15d

persistence:
  enabled: false
  storageClass: "standard"
  logs:
    size: 5Gi
  cache:
    size: 2Gi

postgresql:
  enabled: false
  username: guardstone
  password: ""
  database: guardstone
  port: 5432

redis:
  enabled: false
  auth: false
  password: ""

certManager:
  enabled: true
  issuer: letsencrypt-prod
  email: admin@guardstone.local
