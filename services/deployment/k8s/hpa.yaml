apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: guardstone-console-hpa
  namespace: default
  labels:
    app: guardstone-console
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: guardstone-console
  minReplicas: 2
  maxReplicas: 10
  
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 1
        periodSeconds: 60
      selectPolicy: Min
    
    scaleUp:
      stabilizationWindowSeconds: 30
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: guardstone-console-pdb
  namespace: default
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: guardstone-console
---
apiVersion: v1
kind: NetworkPolicy
metadata:
  name: guardstone-console-policy
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: guardstone-console
  policyTypes:
  - Ingress
  - Egress
  
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 3000
  
  egress:
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
