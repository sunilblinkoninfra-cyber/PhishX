<!DOCTYPE html>
<html>
<head>
    <title>SOC Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body style="font-family: Arial; background:#0f172a; color:white">

<h1>ðŸš¨ SOC Dashboard</h1>

<div>
    <canvas id="tierChart" width="400" height="200"></canvas>
</div>

<h2>Recent Alerts</h2>
<ul id="alerts"></ul>

<script>
async function loadData() {
    const metrics = await fetch('/metrics').then(r => r.json());
    const soc = await fetch('/soc').then(r => r.json());

    // Chart
    const ctx = document.getElementById('tierChart').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['HOT', 'WARM', 'COLD'],
            datasets: [{
                label: 'Threat Levels',
                data: [metrics.hot, metrics.warm, metrics.cold],
                backgroundColor: ['red', 'orange', 'green']
            }]
        }
    });

    // Alerts
    const alerts = document.getElementById('alerts');
    alerts.innerHTML = '';
    soc.events.slice(0, 10).forEach(e => {
        const li = document.createElement('li');
        li.textContent = `${e.timestamp} | ${e.subject} | ${e.tier}`;
        li.style.color = e.tier === 'HOT' ? 'red' : 'white';
        alerts.appendChild(li);
    });
}

loadData();
setInterval(loadData, 5000);
</script>

</body>
</html>
